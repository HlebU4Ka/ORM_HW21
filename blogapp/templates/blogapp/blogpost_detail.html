
{% extends 'blogapp/base.html' %}

{% block title %}Мой блог{% endblock %}

{% block content %}
  <h1>{{ blogpost.title }}</h1>
  <p>{{ blogpost.content }}</p>
  <p>Дата создания: {{ blogpost.created_at }}</p>
  <p>Количество просмотров: {{ blogpost.views_count }}</p>

  <a href="{% url 'blog_post_update' slug=blogpost.slug %}">Редактировать</a>


  <a href="{% url 'blog_post_list' %}">Вернуться к списку</a>
{% endblock %}
