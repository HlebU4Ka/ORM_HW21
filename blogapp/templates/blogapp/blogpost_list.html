
{% extends 'blogapp/base.html' %}

{% block content %}
  <h1>Список записей</h1>
  <ul>
    {% for blogpost in blogposts %}
      <li>
        <a href="{% url 'blog_post_detail' slug=blogpost.slug %}">{{ blogpost.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'blog_post_create' %}">Создать новую запись</a>
{% endblock %}
