
{% extends 'blog/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'blog_post_list' %}">Вернуться к списку</a>
</div>
{% endblock %}
